<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your JavaScript Playground</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mainPageStyle.css" />

  </head>
  <body>
    <div id="mainBody">
      <div id="headerBox">
        <h1 id="welcomeTextBox">Welcome to Quiz Pop</h1>
      </div>
      <div id="selectTextBox">
        <h2>Select a Topic to Start a Quiz!</h2>
      </div>
      <div id="mainTopicsBox">
        <div id="musicTopic">
            Music
        </div>
        <div id="modArtTopic">
            Modern-Art
        </div>
        <div id="codingTopic">
            Coding
        </div>
        <div id="buttonBox">
          <button id="musicButton">Music</button>
          <button id="modernArtButton">Modern Art</button>
          <button id="codingButton">Coding</button>
        </div>
      </div>
      <div id="footer">
        <div id="loveBox">
          <h3>Created with <a title="Nevit Dilmen, Public domain, via Wikimedia Commons" href="https://commons.wikimedia.org/wiki/File:Love_Heart_symbol.svg"><img width="16" alt="Love Heart symbol" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Love_Heart_symbol.svg/32px-Love_Heart_symbol.svg.png"></a> from <b>4 D Bugs in a Rug</b></h3>
        </div>
        <div id="teamInfoBox">
          <h3>Team Members</h3>
          <p>Veronica Ramirez, Geetanjali Jha, Mike Bogin, Mimoh Solanki </p>
        </div>
      </div>
    </div>
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/scripts.js"></script>
  </body>
</html>
